<ion-header>
  <ion-navbar>
    <ion-title>
      MM Interface
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="category-list-wrapper">
    <h2>For You</h2>
    <ion-scroll scrollX="true" direction="x" class="category-list">
      <ion-card *ngFor="let resource of recommended">
        <div class="feature-photo">
          <a (click)="goToDetails(resource.slug)"><img src="{{ resource.imagePath }}" alt="{{ resource.title }}"></a>
        </div>
        <ion-card-header><a (click)="goToDetails(resource.slug)">{{ resource.title }}</a></ion-card-header>
        <ion-card-content>
          <p class="media-type" text-capitalize>
            <ion-icon name="{{ resource.icon }}"></ion-icon> {{ resource.mediaType }}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-scroll>
  </div>
  <div *ngFor="let slug of groupKeys" class="category-list-wrapper">
    <h2>{{ groups[slug].label }}</h2>
    <ion-scroll scrollX="true" direction="x" class="category-list">
      <ion-card *ngFor="let resource of groups[slug].media">
        <div class="feature-photo">
          <a (click)="goToDetails(resource.slug)"><img src="{{ resource.imagePath }}" alt="{{ resource.title }}"></a>
        </div>
        <ion-card-header><a (click)="goToDetails(resource.slug)">{{ resource.title }}</a></ion-card-header>
        <ion-card-content>
          <p class="media-type" text-capitalize>
            <ion-icon name="{{ resource.icon }}"></ion-icon> {{ resource.mediaType }}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-scroll>
  </div>
  <div class="category-list-wrapper">
    <h2>Other Media</h2>
    <ion-scroll scrollX="true" direction="x" class="category-list">
      <ion-card *ngFor="let resource of others">
        <div class="feature-photo">
          <a (click)="goToDetails(resource.slug)"><img src="{{ resource.imagePath }}" alt="{{ resource.title }}"></a>
        </div>
        <ion-card-header><a (click)="goToDetails(resource.slug)">{{ resource.title }}</a></ion-card-header>
        <ion-card-content>
          <p class="media-type" text-capitalize>
            <ion-icon name="{{ resource.icon }}"></ion-icon> {{ resource.mediaType }}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-scroll>
  </div>
</ion-content>
