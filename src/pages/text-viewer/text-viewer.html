<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{ item?.title }}</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="downloadFile()">
            <ion-icon name="download"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2 text-center>{{ item?.title }}</h2>
  <div id="text-content" [innerHTML]="content"></div>
  <!-- A special link for downloading files -->
  <a #downloadLink class="hidden"></a>
</ion-content>
