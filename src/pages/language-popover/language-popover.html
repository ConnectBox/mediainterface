<ion-content>
<ion-list>
  <button ion-item detail-none *ngFor="let language of languages" (click)="saveLanguage(language)" [attr.dir]="language.isRtl ? 'rtl' : 'ltr'">
    {{ language.text }}<ion-icon item-end name="checkmark" *ngIf="language.isSelected"></ion-icon>
  </button>
</ion-list>
</ion-content>
